<h2>VAN과 PG의 관계</h2>
<a href="https://koces.co.kr/" target="_blank" title="van사 홈페이지">VAN</a>과 PG는 이름만 다를 뿐이지 <strong> <u>비슷한</u> 역할</strong>을 한다. 
<p>어떻게 보면 VAN이 PG의 큰 형 쯤 된다고 보면 되겠다.</p>
<img src="boxedwater.jpg" width="80%">
<p style="margin-top: 40px;">가장 큰 차이는 계약관계이다. VAN은 카드사와 가맹점의 계약관계에 포함되지 않는다. 다시 말해서 가맹점은 카드사와 직가맹 계약을 맺고 VAN사는
가맹점과 또 계약을 맺는다. 그러나 PG를 이용할 경우는 카드사와 계약을 맺지 않는다. 
PG사가 카드사와 계약하고 그 계약을 통해 가맹점에서 결제를 내는 것이다.</p>
